
  <div class="container text-center">
    <div class="row">
      @for (blog of fakeData; track $index) {
      <div class="col-4">
        <app-card-blog
          [cardPicture]="blog.cardPictureBonsai"
          [cardTextTitle]="blog.cardTextTitle"
          [cardTextBody]="blog.cardTextBody"
          [cardAuthorName]="blog.cardAuthorName"
          [cardDatePublied]="blog.cardDatePublied">
        </app-card-blog>
      </div>
      }
    </div>
  </div>
