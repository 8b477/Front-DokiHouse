<div class="container-md mx-auto position-relative" style="height: 55vh;">
    <table class="table position-absolute top-50 start-50 translate-middle">
        <thead>
            <tr class="text-center">
                <th scope="col">Nom</th>
            </tr>
        </thead>
        <tbody>

            @if (controlName.invalid && controlName.touched)
            {
                <app-form-error-info 
                    [tooltipText]="'Le nom doit √™tre de minimum 3 caract√®res üôÉ'"
                    [errorMessage]="'Le nom est pas correct ! '">
                </app-form-error-info>
            }

            <tr class="input-group mb-3" style="margin-left: 0;">
                <td class="col" for="change-name" (click)="activeFocusInput()">
                    <span class="input-group-text justify-content-center">
                        <label for="change-name">{{ name }} :</label>
                    </span>
                </td>
                <td class="col justify-content-center">
                    <input [formControl]="controlName" id="change-name" type="text" class="form-control text-center" placeholder="Nouveau pseudo" required>
                </td>
                <td class="col text-center d-grid gap-2">
                    <button class="btn btn-primary" (click)="updateName()">Change</button>
                </td>
            </tr>
        </tbody>
        <thead>
            <tr class="text-center">
                <th scope="col">Mot de passe</th>
            </tr>
        </thead>
        <tbody>


  @if (controlPasswd.invalid && controlPasswd.touched)
            {
                <app-form-error-info 
                    [tooltipText]="'Le mot de passe doit contenir 8caract√®res, 1majuscule, 1minuscule, 1chiffre et 1caract√®re sp√©cial'"
                    [errorMessage]="'Le nouveau mot de passe n\'est pas correct !'">
                </app-form-error-info>
            }


            <tr class="input-group mb-3" style="margin-left: 0;">
                <td class="col justify-content-center">
                    <input id="actual-passwd" type="password" class="form-control text-center"
                        placeholder="Mot de passe actuel">
                </td>
                <td class="col justify-content-center">
                    <input [formControl]="controlPasswd" id="new-passwd" type="password" class="form-control text-center"
                        placeholder="Nouveau mot de passe">
                </td>
                <td class="col text-center d-grid gap-2">
                @if(!IsValidActualPasswd){    
                    <button class="btn btn-primary">V√©rification du mot de passe actuel</button>
                }@else{
                    <button class="btn btn-primary">Valide ton nouveau mot de passe</button>
                }
                </td>
            </tr>
        </tbody>
        <thead>
            <tr class="text-center">
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>


  @if (controlEmail.invalid && controlEmail.touched)
            {
                <app-form-error-info 
                    [tooltipText]="'L\'adresse mail n\'est pas valide üòß'"
                    [errorMessage]="'Mail invalide ! '">
                </app-form-error-info>
            }


            <tr class="input-group mb-3" style="margin-left: 0;">
                <td class="col justify-content-center">
                    <input id="actual-mail" type="email" class="form-control text-center" placeholder="Mail actuel">
                </td>
                <td class="col justify-content-center">
                    <input [formControl]="controlEmail" id="new-mail" type="email" class="form-control text-center" placeholder="Nouveau mail">
                </td>
                <td class="col text-center d-grid gap-2">
                    <button class="btn btn-primary">Change</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
