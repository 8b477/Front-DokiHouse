<div class="row" [formGroup]="updateForm">
    <div class="card">
        <input class="card-title" formControlName="title" type="text" placeholder="titre" value="{{title}}">
        <div class="d-block card-image">
            @if(imgArray.length > 0){
                @for (item of imgArray; track $index) {
                    <img src="{{item.fileName}}" id="{{item.idPicture}}" alt="{{item.fileName}}">
                }
            }
        </div>
        <input formControlName="description" type="text" placeholder="description" value="{{description}}">
        <div class="footer">
            <button (click)="sendModel()" class="btn btn-primary more-details">Mettre Ã  jour</button>
        </div>
    </div>
</div>
