<div [formGroup]="updateForm">
    <div id="card">
        <div id="card-body">
            <div class="flex-center">
                <input formControlName="title" type="text" placeholder="titre" value="{{title}}">
            </div>
            <div id="card-image" class="block">
                <input formControlName="fileToAdd" type="file" id="fileInput">
                <img src="{{ img }}" id="previewImage" alt="Image Preview" width="100%" height="279px">
            </div>
            <div class="flex-center">
                <textarea formControlName="description" (resize)="false" placeholder="description.." cols="35" value="{{description}}"></textarea>
            </div>
        </div>
        <div id="footer">
            <button (click)="sendModel()" class="btn btn-primary more-details">Mettre Ã  jour</button>
        </div>
    </div>
</div>
