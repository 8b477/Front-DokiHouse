<div [formGroup]="loginForm" class="">
    <div id="card">
        <div id="card-body">
            <div class="flex-center">
                <input formControlName="title" type="text" placeholder="titre">
            </div>
            <div id="card-image" class="block">
                <input formControlName="fileToAdd" type="file" id="fileInput" accept="image/*"
                    (change)="previewImage($event)">
                <img src="/assets/img/bonsai-1.png" id="previewImage" alt="Image Preview" width="100%" height="279px">
            </div>
            <div class="flex-center">
                <textarea formControlName="description" (resize)="false" placeholder="description.." cols="35"></textarea>
            </div>
        </div>
        <div id="footer">
            <button (click)="sendModel()" class="btn btn-primary more-details">Ajouter</button>
        </div>
    </div>
</div>



<!-- =================> TOAST -->
<p-toast position="bottom-center"></p-toast>
