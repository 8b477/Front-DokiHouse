<div id="forced-margin" class="container-fluid">
  <div id="forced-height" class="row">
    <app-side-barre
      [logoHome]="pathLogoHome"
      [altHome]="altLogoHome"
      [isHomeButtonAsClicked]="callRedirectToHome"
      [logoAdd]="pathLogoAdd"
      [altAdd]="altLogoAdd"
      [isAddButtonAsClicked]="callAddBonsaiComponent"
      [logoUpdate]="pathLogoUpdate"
      [altUpdate]="altLogoUpdate"
      [isUpdateButtonAsClicked]="callUpdateBonsaiComponent"
      [logoDelete]="pathLogoDelete"
      [altDelete]="altLogoDelete"
      [isDeleteButtonAsClicked]="callDeleteBonsaiComponent"
    />
    <div class="col">
        @if(dataToDisplay.length > 0){
          <app-card-bonsai [dataFromAPI]="dataToDisplay" />
        }@else{
          <h1>no content</h1> 
          <button class="btn btn-primary">Ajoute un bonsai</button>
        }
    </div>
  </div>
</div>
