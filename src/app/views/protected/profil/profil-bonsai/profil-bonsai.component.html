<!-- SIDE BAR -->
<div id="translate-y--50" class="fixed top-50 left-0 flex flex-column justify-content-between h-auto">
  <ul class="list-none p-0 m-0 h-full flex flex-column justify-content-between">
    <li class="pt-3 pb-3 bg-white">
      <button type="button" class="bg-white border-none">
        <img class="icons-sidebar" src="{{pathLogoHome}}" alt="{{altLogoHome}}">
      </button>
    </li>
    <li class="pt-3 pb-3 bg-white">
      <button type="button" class="bg-white border-none" (click)="showModalCreate()">
        <img class="icons-sidebar" src="{{pathLogoAdd}}" alt="{{altLogoAdd}}">
      </button>
    </li>
    <li class="pt-3 pb-3 bg-white">
      <button type="button" class="bg-white border-none" (click)="callUpdateBonsaiComponent()">
        <img class="icons-sidebar" src="{{pathLogoUpdate}}" alt="{{altLogoUpdate}}">
      </button>
    </li>
    <li class="pt-3 pb-3 bg-white">
      <button type="button" class="bg-white border-none" (click)="callDeleteBonsaiComponent()">
        <img class="icons-sidebar" src="{{pathLogoDelete}}" alt="{{altLogoDelete}}">
      </button>
    </li>
  </ul>
</div>


<!-- DISPLAY DATA FROM API -->
<app-card-bonsai [dataToDisplay]="dataToDisplay" (cardClicked)="onCardClicked($event)"/>


<!-- MODAL -->
<dialog id="modal-create-bonsai">
  <button class="modal-btn-close" (click)="hiddeModalCreate($event)">X</button>
   <app-create-bonsai/>
</dialog>

<dialog id="modal-update-bonsai">
  <button class="modal-btn-close" (click)="hiddeModalUpdate($event)">X</button> -->
  <app-update-bonsai [title]="titleBonsai" [description]="descriptionBonsai" [idBonsai]="idBonsai" [img]="img"/>
</dialog>
