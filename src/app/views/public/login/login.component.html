
<div id="wrapper">

    <div class="container-left">
        <div class="container-left-img animate__animated animate__zoomInLeft"></div>
    </div>

    <div class="container">
        <div class="form_area">
            <form [formGroup]="loginForm" class="animate__animated animate__fadeIn animate__delay-1s" (ngSubmit)="submitLogForm()">

                <div class="form_group">
                    <label class="sub_title" for="email">Email :</label>
                    <input formControlName="mail" placeholder="Enter your email" id="email" class="form_style" type="email">
                    
                    @if (loginForm.controls['mail'].touched && !loginForm.controls['mail'].valid) 
                        {                           
                            <app-form-error-info [tooltipText]="'Le mail fourni est incorrect, vérifiez l\'orthographe'"  [errorMessage]="'Le mail est invalide !'"></app-form-error-info>
                        }
                </div>

                <div class="form_group">
                    <label class="sub_title" for="password">Mot de passe :</label>
                    <div class="flex align-items-center w-full">
                        <input formControlName="passwd" placeholder="Enter your password" id="password" class="form_style w-11" [type]="showPwd ? 'text' : 'password'">
                        <span class="w-1" (click)="togglePwd()">
                            <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="white" d="M12 18.75c-5.83 0-8.57-6.19-8.69-6.45a.78.78 0 0 1 0-.6c.12-.26 2.86-6.45 8.69-6.45s8.57 6.19 8.69 6.45a.78.78 0 0 1 0 .6c-.12.26-2.86 6.45-8.69 6.45M4.83 12c.59 1.15 3 5.25 7.17 5.25s6.58-4.1 7.17-5.25c-.59-1.15-3-5.25-7.17-5.25S5.42 10.85 4.83 12"/><path fill="white" d="M12 15.25A3.25 3.25 0 1 1 15.25 12A3.26 3.26 0 0 1 12 15.25m0-5A1.75 1.75 0 1 0 13.75 12A1.76 1.76 0 0 0 12 10.25"/></svg>
                        </span>
                    </div>
                    @if (loginForm.controls['passwd'].touched && !loginForm.controls['passwd'].valid) 
                        {                           
                            <app-form-error-info [tooltipText]="'Le mot de passe doit contenir minimum 8 caractères, 1 majuscule, 1 chiffre et 1 caractères spécial'" [errorMessage]="'Mot de passe invalide ! '"></app-form-error-info>
                        }
                </div>
               
                <div>
                    <button type="submit" class="btn">CONNEXION</button>
                </div>

            </form>

            <p id="redirect-to-signup">➡️ 
                <a [routerLink]="['/signup']" >Pas de compte ? clique ici</a> ⬅️
            </p>

        </div>
    </div>
    <div class="container-right">
        <div class="container-right-img animate__animated animate__zoomInRight"></div>
    </div>

    <div class="footer animate__animated animate__zoomInDown animate__delay-1s">
        <compo-footer></compo-footer>
    </div>
</div>

<p-toast position="bottom-center"/>
